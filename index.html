<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
    <title>Práctica 3</title>
</head>
<body>

    <ion-app>
        <ion-header>
            <ion-toolbar mode="ios">
                    <ion-title>
                        hola, mundo!
                    </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-tabs><!--Contenedor de pestañas-->

            <ion-tab tab="Inicio"> <!---pestañas-->
                <h1>Inicio</h1>
                <ion-grid>
                    <ion-row> <!--Contenedor de Fila de Descripción-->
                        <ion-col class="centrar-texto" size="4">
                            <ion-label>
                                Escribe tu descripción aquí
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input placeholder="Ejemplo Chilaquiles en salsa habanera"> </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row> <!--Contenedor de Fila de Monto-->
                        <ion-col class="centrar-texto" size="4">
                            <ion-label>
                                Escribe tu monto aquí
                            </ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-input placeholder="Ejemplo: $70" type="number" id="montoInput" onkeyup="imprimirMonto()"> </ion-input>
                        </ion-col>
                    </ion-row>

                    <ion-row> <!--Contenedor de Fila de boton para calcular total-->
                        <ion-col class="centrar-boton">
                            <ion-button id="calcularBtn" onclick="calcularMonto()">Calcular total</ion-button>
                            
                            <p id="parrafoTotal">Total: </p>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col>
                            <ol>
                                <li>hamburguesa con papas: 90</li>
                                <li>chilaquiles rojos: 90</li>
                            </ol>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-tab>


            <ion-tab tab="Busqueda"> 
                <h1>Busqueda</h1>
            </ion-tab>

            <ion-tab tab="Perfil"> 
                <h1>Perfil</h1>
            </ion-tab>

            <ion-tab-bar slot="bottom"> <!--Contenedor de botones de pestañas-->
                <ion-tab-button tab="Inicio"> <!--Boton de pestaña-->
                    <ion-icon name="home-outline"></ion-icon>
                </ion-tab-button>
    
                <ion-tab-button tab="Busqueda">
                    <ion-icon name="search-outline"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="Perfil">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>

        </ion-tabs>

    </ion-app>
</body>
<script src="index.js"></script>
</html>
